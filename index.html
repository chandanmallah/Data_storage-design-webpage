
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- stylesheet-->
 <link  rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
 <!-- stylesheet-->
      <!--booststrap-->
 <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all"/>
       <!--//booststrap end-->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="wrapper">
        <div class="control-panel">
          <div class="title">
            <img src="./images/logo.svg" alt="Logo" />
          </div>
          <div class="options">
            <img class="opt-icon" src="./images/icon-document.svg" />
            <img class="opt-icon" src="./images/icon-folder.svg" />
            <img class="opt-icon" src="./images/icon-upload.svg" />
          </div>
        </div>
        <div class="content-card">
          <div class="notification">
            <div class="not-end">
              <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon points="0 0, 100 100, 0 100" />
              </svg>
            </div>
            <p><b>185</b> GB Left</p>
          </div>
          <div class="content">
            <p>You’ve used <b>815 GB</b> of your storage</p>
            <div class="progress">
              <div class="bar-content">
                <div class="dot"></div>
              </div>
            </div>
            <div class="progress-label">
              <div class="left">0 GB</div>
              <div class="right">1000 GB</div>
            </div>
          </div>
        </div>
      </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
</body>
</html>
